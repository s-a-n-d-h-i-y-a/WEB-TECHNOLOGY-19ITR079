<button onclick="myFunction1()">gpa</button>
<button onclick="cgpa()">cgpa</button>


<script>

    var gpasum=0,count=0;
    
 

function myFunction1() {
    let sum = 0,creditsum=0,gpa;
for(let i=1;i<=6;i++)
{
    let product,credit,grade;
    let a="sem1"+i+"a";
    let b="sem1"+i+"b";
    credit=document.getElementById(a).value;
    grade=document.getElementById(b).value;
    creditsum=creditsum + credit*1;
    product= credit * grade;
    sum=sum + product;
 
   
}
gpa=sum/creditsum;
gpasum =gpasum + gpa;
count=count + 1;
document.getElementById("demo").innerHTML = gpa ;

}




function cgpa(){
    let cgpa1= gpasum/count;
    document.getElementById("demo1").innerHTML = cgpa1 ;
 } 
</script>
